<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vendors/bootstrap-switch.min.css}"/>
</head>
<body>	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro do cidade</h1>
		</div>
	</div>

	<div class="container-fluid">		
		<form method="post" class="form-vertical  js-form-loading" th:object="${estilo}">					
			<div class="row">
			<span th:text="${mensagem}"></span>								
				<div class="col-sm-12 form-group">
					<label for="nome">Nome</label> 
					<input id="nome" type="text" class="form-control" name="nome"/>
				</div>				
			</div>			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>	
</section>		
</body>
</html>
