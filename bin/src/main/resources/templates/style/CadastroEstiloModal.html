<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>	
<!-- Modal -->
<div class="modal fade" id="estiloCadastroModal" tabindex="-1" role="dialog" th:fragment="estiloModal">
	<div class="modal-dialog modal-sm" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" >Cadastro de Estilo</h4>
			</div>
			<div class="modal-body">
			<div class="alert alert-danger hidden js-mensagem-cadastro-modal-estilo" role="alert"></div>
			<form class="form-horizontal" th:action="@{/estilo}">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
					<div class="col-sm-10">
						<input id="nomeEstilo" type="text" class="form-control" />
					</div>
				</div>
			</form>
				<button type="button" class="btn btn-primary js-modal-cadastro-estilo-salvar-btn">Salvar</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>	         
			</div>
		</div>
	</div>
</div>
</body>
</html>
