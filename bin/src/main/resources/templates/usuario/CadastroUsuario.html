<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vendors/bootstrap-switch.min.css}"/>
</head>
<body>	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro do usuário</h1>
		</div>
	</div>

	<div class="container-fluid">		
		<form method="post" class="form-vertical  js-form-loading">							
			<div class="form-group">
				<div class="form-group">
					<label for="nome">Nome</label> 
					<input id="nome" type="text" class="form-control" />
				</div>
			</div>						
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="email">E-mail</label> 
					<input id="email" type="text" class="form-control" />	
				</div>				
				<div class="col-sm-3 form-group">
					<label for="dataNascimento">Data de nascimento</label> 
					<input id="dataNascimento" type="text" class="form-control" />
				</div>				
			</div>			
			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="senha">Senha</label> 
					<input id="senha" type="password" class="form-control" />
				</div>
				<div class="col-sm-3 form-group">
					<label for="confirmSenha">Confirmação de senha</label> 
					<input id="confirmSenha" type="password" class="form-control" />	
				</div>
				<div class="col-lg-3 col-sm-6 form-group">
					<label class="control-label">Status</label>
					<div>					
						<input type="checkbox" class="js-status" data-size="small" data-on-text="Ativo"
						data-off-text="Inativo" data-on-color="success" data-off-color="danger"/>						
					</div>
				</div>				
			</div>			
			<div class="row">
				<div class="col-lg-3 col-sm-6 form-group">
					<label for="grupos">Grupos</label>
					<div>
						<div class="checkbox checkbox-inline" >
							<input type="checkbox" id="administrador" name="grupos"/>
							<label for="administrador">Administrador</label>
						</div>
						<div class="checkbox checkbox-inline" >
							<input type="checkbox" id="vendedor" name="grupos"/>
							<label for="vendedor">Vendedor</label>
						</div>
					</div>	
				</div>
			</div>			
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
	<div th:replace="style/CadastroEstiloModal :: estiloModal"></div>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/js/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>		
</body>
</html>
