<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head></head>
<body>	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro do cliente</h1>
		</div>
	</div>

	<div class="container-fluid">		
		<form method="post" class="form-vertical  js-form-loading">							
			<div class="form-group">
				<div class="form-group">
					<label for="nome">Nome</label> 
					<input id="nome" type="text" class="form-control" />
				</div>
			</div>						
			<div class="row">
				<div class="col-lg-4 col-sm-6 form-group">
					<label for="tipoPessoa">Tipo pessoa</label>
					<div>
						<div class="radio radio-inline" >
							<input type="radio" id="fisica" name="tipoPessoa"/>
							<label for="fisica">Física</label>
						</div>
						<div class="radio radio-inline" >
							<input type="radio" id="juridica" name="tipoPessoa"/>
							<label for="juridica">Jurídica</label>
						</div>
					</div>	
				</div>
				<div class="col-sm-8 form-group">
					<label for="cpfCnpj">CPF/CNPJ</label> 
					<input id="cpfCnpj" type="text" class="form-control js-plain" />
				</div>				
			</div>			
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="telefone">Telefone</label> 
					<input id="telefone" type="text" class="form-control js-plain" />
				</div>
				<div class="col-sm-8 form-group">
					<label for="email">E-mail</label> 
					<input id="email" type="text" class="form-control" />	
				</div>				
			</div>			
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="logradouro">Logradouro</label> 
					<input id="logradouro" type="text" class="form-control" />
				</div>
				<div class="col-sm-4 form-group">
					<label for="numero">Número</label> 
					<input id="numero" type="text" class="form-control js-plain" />
				</div>
				<div class="col-sm-4 form-group">
					<label for="complemento">Complemento</label> 
					<input id="complemento" type="text" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="cep">CEP</label> 
					<input id="cep" type="text" class="form-control js-plain" />
				</div>
				<div class="col-sm-4 form-group">
					<label for="estado">Estado</label> 
					<select id="estado" class="form-control">
						<option value="">Selecione o estado</option>
					</select>
				</div>
				<div class="col-sm-4 form-group">
					<label for="cidade">Cidade</label> 
					<select id="cidade" class="form-control">
						<option value="">Selecione a cidade</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
	<div th:replace="style/CadastroEstiloModal :: estiloModal"></div>
</section>		
</body>
</html>
